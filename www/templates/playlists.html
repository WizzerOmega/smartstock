<ion-view view-title="Catalogue" class="title fab-left">
  <ion-content style="background: #444">
  <div class="list condensed-space no-padding done done done done">
  <div class="card dark-bg in">
			<a id="playlistId" class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" href="#/app/playlists/{{tproduit.ID_TYPE}}"  ng-repeat="tproduit in tproduits">
			  <img src="{{tproduit.IMG_TYPE}}">
			  <h2>{{tproduit.LIB_TYPE}}</h2>
			  <h3>{{tproduit.DES_TYPE}}</h3>
			</a>
	</div>
	</div>
  </ion-content>
</ion-view>
