<ion-view title="Clients">
    <ion-content ng-class="{expanded:isExpanded}" class="has-header has-subheader">
	  <ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="doRefresh()" ng-controller="MyController">
	  </ion-refresher>
		<ion-list>
            <ion-item ng-repeat="client in clients" type="item-text-wrap" class="item item-avatar item-icon-right"
                      href="#app/search/{{client.ID_CLI}}">
                <img src="img/avatar/default.png"/>
                {{client.RS_CLI}} 
				<p>{{client.TEL_CLI}}</p>
            </ion-item>
        </ion-list>
    </ion-content>


</ion-view>
