    <ion-view view-title="DerniÃ¨re commandes">
    <ion-content ng-controller="CommandeCtrl">
	  <ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="doRefresh()" ng-controller="MyController">
	  </ion-refresher>
      <ion-list>
        <div ng-repeat="commande in commandes | limitTo:-10">
          <ion-item class="item-stable item item-avatar item-icon-right"
                    ng-click="toggleGroup(commande)"
                    ng-class="{active: isGroupShown(commande)}">
				<img src="img/icon/new.png" />
              <i "class="icon" ng-class="isGroupShown(commande) ? 'ion-minus' : 'ion-plus'">
			  </i>
            {{commande.NUM_COM}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-show="isGroupShown(commande)">
					<div class="item item-button-right">
					<p>Date commande : {{commande.DATE_COM}}</p>
				<p>Date livraison : {{commande.DATE_LIVRAISON_COM}}</p>
			<a class="btnDetCom button button-positive icon ion-clipboard" href="#/app/browse/{{commande.NUM_COM}}">
			</a>
			  </div>
          </ion-item>
        </div>
      </ion-list>

    </ion-content>
    </ion-view>
